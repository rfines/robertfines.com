<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="7" fill="#f59e0b"/>
  <!--
    Geometric "R": stem + bowl (evenodd punches interior) + leg
    Stem:   x=8-11.5, y=7-25
    Bowl:   x=8-22, y=7-16.5, arc top-right, closed by stem
    Leg:    diagonal from bowl-mid-right down to bottom-right
    Bowl counter punched out via evenodd fill rule
  -->
  <path
    fill-rule="evenodd"
    fill="white"
    d="
      M 8 7
      L 8 25
      L 11.5 25
      L 11.5 17.5
      L 14.5 17.5
      L 20 25
      L 24.5 25
      L 18.5 17
      C 22.5 15.5 23.5 12 21.5 9.5
      C 19.5 7 16 7 11.5 7
      Z

      M 11.5 10.5
      L 15.5 10.5
      C 19 10.5 19 15 15.5 15
      L 11.5 15
      Z
    "
  />
</svg>
